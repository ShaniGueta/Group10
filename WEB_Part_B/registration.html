<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="logo">
                <a href="homePage.html" title="Click to home page"><img src="images/Logo.png" alt="A logo"></a>
            </div>
            <div class="page-headers">
                <h1 class="single-header">Sign UP</h1>
            </div>
        </header>
        <div class="content">
            <div class="form-box">
                <form action="" method="get" class="my-form" id="regForm">
                    <label for="firstNameReg">First Name:</label>
                    <input type="text" id="firstNameReg" placeholder="Enter your first name" required>
                    <label for="lastNameReg">Last Name:</label>
                    <input type="text" id="lastNameReg" placeholder="Enter your last name" required>
                    <label for="emailReg">Email:</label>
                    <input type="email" id="emailReg" placeholder="Enter your email" required>
                    <label for="phoneReg">Phone Number:</label>
                    <input type="number" id="phoneReg" placeholder="Enter your phone number" required>
                    <label for="dobReg">Birthdate:</label>
                    <input type="date" id="dobReg" placeholder="Enter your birthdate" required>
                    <label for="passwordReg">Password:</label>
                    <input type="password" id="passwordReg" placeholder="Enter password" required>
                    <label for="confPasswordReg">Confirm Password:</label>
                    <input type="password" id="confPasswordReg" placeholder="Enter password again" required>
                    <button type="submit" class="BTNs" onclick="">Sign up</button>
                </form>
            </div>
        </div>
    </div>
<script src="JScript.js"></script>
</body>
</html>
