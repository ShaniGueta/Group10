<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Personal details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="logo">
                <a href="homePage.html" title="Click to home page"><img src="images/Logo.png" alt="A logo"></a>
            </div>
            <div class="page-headers personal-Details-header">
                <h1>My Account</h1>
                <h2>Personal details</h2>
            </div>
        </header>
        <ASIDE class="aside-menu">
            <ul>
                <li><a href="homePage.html" title="Go To Home Page">Home</a></li>
                <li><a href="personalDetails.html" title="Go To My Details">My Details</a></li>
                <li><a href="makeAnAppointment.html" title="Go To Schedule New Appointment">Schedule New Appointment</a></li>
                <li><a href="myAppointments.html" title="Go To My Appointments">My Appointments</a></li>
                <li><a href="treatments.html" title="Go To Treatments">Treatments</a></li>
                <li><a href="ContactPage.html" title="Go To Contact Page">Contact Us</a></li>
                <li><a href="ourClinic.html" title="Go To The Clinic page">About The Clinic</a></li>
            </ul>
        </ASIDE>
        <div class="content">
            <div class="form-box">
                <form action="" method="get" class="my-form" id="personalForm">
                    <label>First name:</label>
                    <input type="text" id="personalFName" value="" readonly>
                    <label>Last name:</label>
                    <input type="text" id="personalLName" value="" readonly>
                    <label>Phone number:</label>
                    <input type="number" id="personalPhone" value="" readonly>
                    <label>Birthdate:</label>
                    <input type="date" id="personalDob" value="" readonly>
                    <label>Email:</label>
                    <input type="email" id="personalEmail" value="" readonly>
                </form>
            </div>
        </div>
    </div>
<script src="JScript.js"></script>
</body>
</html>
