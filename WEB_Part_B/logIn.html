<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="logo">
                <a href="homePage.html" title="Click to home page"><img src="images/Logo.png" alt="A logo"></a>
            </div>
            <div class="page-headers">
                <h1 class="single-header">Log In</h1>
            </div>
        </header>
        <div class="content">
            <div class="form-box">
                <form action="" method="get" class="my-form" id="login">
                    <label>Email:</label>
                    <input type="email" id="logInEmail" placeholder="Enter your email" >
                    <label>Password:</label>
                    <input type="password" id="logInPassword" placeholder="Enter your password" >
                    <button type="submit" class="BTNs" >Log in</button>
                </form>
            </div>
        </div>
    </div>
<script src="JScript.js"></script>
</body>
</html>
